<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rotating Cube CSS only</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="cube">
      <div class="front">
        <h1>Front</h1>
      </div>
      <div class="left">
        <h1>Left</h1>
      </div>
      <div class="back">
        <h1>Back</h1>
      </div>
      <div class="right">
        <h1>Right</h1>
      </div>
      <div class="top">
        <h1>Top</h1>
      </div>
      <div class="bottom">
        <h1>Bottom</h1>
      </div>
    </div>
  </body>
</html>
